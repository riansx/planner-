<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Planner semanal</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav titulo">Planner Semanal</div>
        <button class="back btn" title="Voltar">
          <img src="assets/back.png" alt="Voltar à pagina anterior" />
        </button>
        <div class="botoes direita">
          <button class="home btn" title="Início">
            <img src="assets/home.png" alt="Página inicial" />
          </button>
          <button class="user btn" title="Perfil">
            <img src="assets/user.png" alt="Perfil de usuário" />
          </button>
          <button class="config btn" title="Configurações">
            <img src="assets/engine.png" alt="Configurações" />
          </button>
        </div>
      </nav>
    </header>

    <main class="planner">
      <div class="card">Segunda</div>
      <div class="card">Terça</div>
      <div class="card">Quarta</div>
      <div class="card">Quinta</div>
      <div class="card">Sexta</div>
      <div class="card">Sábado</div>
      <div class="card domingo">Domingo</div>
    </main>

    <footer></footer>
  </body>
</html>
